<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Results</title>
</head>
<body>
    <h1>Scan Results</h1>
    {% if alerts %}
        <table border="1">
            <tr>
                <th>Alert</th>
                <th>Risk</th>
                <th>Description</th>
            </tr>
            {% for alert in alerts %}
            <tr>
                <td>{{ alert['alert'] }}</td>
                <td>{{ alert['risk'] }}</td>
                <td>{{ alert['description'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No vulnerabilities found.</p>
    {% endif %}
</body>
</html>
