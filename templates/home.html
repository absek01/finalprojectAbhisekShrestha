<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Vulnerability Scanner</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Automated Vulnerability Scanner</h3>
                    </div>
                    <div class="card-body">
                        <form id="scanForm" action="/start_scan" method="POST">
                            <div class="mb-3">
                                <label for="targetUrl" class="form-label">Target URL</label>
                                <input
                                    type="url"
                                    class="form-control"
                                    id="targetUrl"
                                    name="target_url"
                                    placeholder="https://example.com"
                                    required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Start Scan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Abhisek Shrestha | Vulnerability Scanner
    </footer>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional: Custom Interactivity -->
    <script>
        const form = document.getElementById('scanForm');
        form.addEventListener('submit', function(event) {
            const urlField = document.getElementById('targetUrl');
            if (!urlField.value.startsWith('http://') && !urlField.value.startsWith('https://')) {
                alert('Please enter a valid URL starting with http:// or https://');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
